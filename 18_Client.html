<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>client</title>
  </head>
  <body>
    <script>
      const socket = new WebSocket("ws://localhost:3000"); // 웹에서 사용되는 소켓에서 사용될 객체가 만들어짐. 그 후 open이라는 이벤트가 발생
      socket.addEventListener("open", () => {
        console.log("서버에 연결되었습니다");
        socket.send("안녕하세요. 서버! 클라이언트입니다."); // 서버의 message 이벤트 발생시킴
      });

      socket.addEventListener("message", (e) => {
        console.log("서버로부터 메세지: ", e.data);
      });

      socket.addEventListener("close", () => {
        console.log("서버와의 연결이 종료되었습니다");
      });
    </script>
  </body>
</html>
